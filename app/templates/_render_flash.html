{% macro render_flash() %}
{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="container">
        {% for category, message in messages %}
        {% if category == 'success' %}
        <div class="alert alert-primary" role="alert">
        {% else %}
        <div class="alert alert-danger" role="alert">
        {% endif %}
            {{ message }}
        </div>
        {% endfor %}
    </div>
{% endif %}
{% endwith %}
{% endmacro %}
