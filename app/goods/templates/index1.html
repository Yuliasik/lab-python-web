{% from "_render_field.html" import render_field %}
{% extends 'parent.html' %}

{% block title %}
All goods
{% endblock %}

{% block content %}
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='goods.css') }}">
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='main.css') }}">
<div class="goods_all_container row">
    {% for good in all_goods %}
    <div class="goods_each_container col col-sm-6">
        <a href="{{ url_for('goods.view', id=good.id) }}" class="goods_each {{ 'enabled' if good.is_available else 'disabled' }}" title="click to expand">
            <div class="goods_main">
                <div class="goods_code_name">
                    <div class="goods_code">Code: {{good.code}}</div>
                    <div class="goods_name">Name: {{good.name}}</div>
                </div>
                <div class="goods_count_price">
                    <div class="goods_count">
                        {{good.count}} pieces
                    </div>
                    <div class="goods_price">
                        {{good.price}}$
                    </div>
                </div>
            </div>
            <div class="goods_description goods_description_minimize">
                {{good.description}}
            </div>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
